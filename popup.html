<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postal Code Finder</title>
  <link rel="stylesheet" href="css/popup.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">üìç</div>
        <h1>Postal Code Finder</h1>
      </div>
      <p class="subtitle">Find postal codes from your current location</p>
    </header>

    <div class="input-group">
      <label>Get postal code from your current location</label>
      <button id="find-location" class="btn">
        <span class="btn-icon">üìç</span>
        Get My ZIP Code
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Finding your postal code...</p>
    </div>

    <div class="error" id="error">
      <p id="error-message">Unable to get your location. Please check your permissions.</p>
    </div>

    <div class="result-container" id="result">
      <div class="result-title">Your Postal Code</div>
      <div class="postal-code" id="postal-code">-</div>
      <div class="location-info"><strong>Location:</strong> <span id="location-name">-</span></div>
      <div class="location-info"><strong>Country:</strong> <span id="country">-</span></div>
      <div class="location-info"><strong>Coordinates:</strong> <span id="coordinates">-</span></div>
    </div>

    <div class="footer">
      <p>Postal Code Finder v1.0</p>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
